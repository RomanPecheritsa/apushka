{% load static %}
{% if photos %}
<section id="gallery" class="portfolio section">
    <div class="container section-title" data-aos="fade-up">
        <h2>Галерея</h2>
    </div>
    <div class="container-fluid">
        <div class="isotope-layout" data-default-filter="*" data-layout="masonry" data-sort="original-order">
            <div class="row g-0 isotope-container" data-aos="fade-up" data-aos-delay="200">
                {% for photo in photos %}
                    <div class="col-xl-2 col-lg-2 col-md-2 portfolio-item isotope-item {{ album.slug }}">
                        <div class="portfolio-content h-100">
                            <div class="image-container">
                                <img src="{{ photo.image.url }}" class="img-fluid" alt="Фото {{ photo.id }}">
                            </div>
                            <div class="portfolio-info">
                                <a href="{{ photo.image.url }}" class="glightbox preview-link">
                                    <i class="bi bi-zoom-in"></i>
                                </a>
                            </div>
                        </div>
                    </div><!-- End Portfolio Item -->
                {% endfor %}
            </div>
        </div>
    </div>
</section>
{% endif %}
