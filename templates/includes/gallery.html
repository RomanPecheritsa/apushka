{% load static %}
{% if albums %}
    <section id="gallery" class="portfolio section">
        <div class="container section-title" data-aos="fade-up">
            <h2>Галерея</h2>
        </div>
        <div class="container-fluid">
            <div class="isotope-layout" data-default-filter="*" data-layout="masonry" data-sort="original-order">
                <ul class="portfolio-filters isotope-filters" data-aos="fade-up" data-aos-delay="100">
                    {% for album in albums %}
                        <li data-filter=".{{ album.slug }}"
                            class="{% if album.is_active %}filter-active{% endif %}">
                            {{ album.title }}
                        </li>
                    {% endfor %}
                </ul>

                <div class="row g-0 isotope-container" data-aos="fade-up" data-aos-delay="200">
                    {% for album in albums %}
                        {% for photo in album.photos.all %}
                            <div class="col-xl-3 col-lg-4 col-md-6 portfolio-item isotope-item {{ album.slug }}">
                                <div class="portfolio-content h-100">
                                    <div class="image-container">
                                        <img src="{{ photo.image.url }}" class="img-fluid" alt="">
                                    </div>
                                    <div class="portfolio-info">
                                        <a href="{{ photo.image.url }}"
                                           data-gallery="portfolio-gallery-{{ album.slug }}"
                                           class="glightbox preview-link">
                                            <i class="bi bi-zoom-in"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
{% endif %}
